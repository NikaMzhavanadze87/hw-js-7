<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
          <h1>Sign Up</h1>
        </header>
      
        <form class="form">
          <div class="form-control">
            <label for="personal_number">personal number</label>
            <input type="number" id="personal_number" required>
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label for="mobile_number">Enter your phone number:</label>
            <input type="tel" id="mobile_number" name="mobile_number" required>
            <small>Error Message</small>
          <div class="form-control">
            <label for="job_description">job description</label>
            <input type="text" maxlength="50" name="job_description" id="job_description">
            <small>Error Message</small>
          </div>
          <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
